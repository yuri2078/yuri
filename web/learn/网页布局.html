<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <o>这里是 header 一般是网站的头部</o>
    </header>
    <nav>
        <p>这里是 nav 一般是脖子部分</p>
    </nav>
    <main>
        <p>这里是 main 部分，一般是一个网站的主体</p>
        <section>
            <details>
                <summary>这里的内容用 summary 包含起来， 是对下面内容的总结</summary>
                <p>还可以添加 open 实现一直展开</p>
                <p>一般配合details使用</p>
                <p>section 一般指</p>
            </details>
        </section>
    </main>
    <br><br>
    <article>
        <p>这里是 article 部分，一般用来独立出去的文章或者博文</p>
    </article>
    <footer>
        <p>这里是 footer 部分，一般是网页的结尾</p>
    </footer>

</body>
</html>
