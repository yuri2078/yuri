<html lang="en">

    <title>Document</title>

<body>
    <header>
        <p>通过picture 更准确适配图像 </p>
        <picture>
            <source media="(min-width:1024px)" srcset="../picture/1.jpg">
            <source media="(min-width:700px)" srcset="../picture/2.jpg">
            <img src="../picture/百合花开 (24).png" alt="没有选项或者加载不出来了，就出现这个" style="width: auto;">
        </picture>
        <figure>
             <!-- 用figure 表示这是一个插图 -->
            <img src="../picture/2.jpg">
            <figcaption>哈哈哈哈</figcaption>
        </figure>
    </header>
</body>
</html>
