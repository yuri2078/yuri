<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="css/弹性盒.css">
</head>
<body>
    <div class="flex-container">
        <div class="hello1">hello1</div>
        <div class="hello2">hello2</div>
        <div class="hello3">hello3</div>
        <div class="hello4">hello4</div>
    </div>
    <p>使用inline-flex 后对比上面</p>
    <div class="inline-flex-container">
        <div class="hello1">hello1</div>
        <div class="hello2">hello2</div>
        <div class="hello3">hello3</div>
        <div class="hello4">hello4</div>
    </div>
    <p>我们发现缩短页面容器不会换行，我们可以使用flex-wrap 设置换行</p>
    <div class="wrap-flex-container">
        <div class="hello1">hello1</div>
        <div class="hello2">hello2</div>
        <div class="hello3">hello3</div>
        <div class="hello4">hello4</div>
    </div>

</body>
</html>
