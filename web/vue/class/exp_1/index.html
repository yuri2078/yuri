<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>092221208廖华勇实验1</title>
    <script src="./js/vue@3"></script>

  </head>

  <body>
    <div id="main-body">
      <p style="text-align: center;">text</p>
    </div>

    <div id="app">
      <h3>书籍信息</h3>
      <h5>图书名称：{{ book }}</h5>
      <h5>出版厂商：{{ publisher }}</h5>
    </div>
    <script>
      const { createApp, ref } = Vue;
      const book = ref('Vue入门与精通');
      const publisher = ref('人民邮电出版社');
      const App = {
        data() {
          return {
            book,
            publisher
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
